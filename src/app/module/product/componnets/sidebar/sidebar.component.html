<form [formGroup]="formSort" (ngSubmit)="onSubmit(formSort)" class="w-full p-4">
    <div class="">
        <div class="example-name-label font-semibold mb-2">Bộ lọc sản phẩm :</div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label class="">Sort</mat-label>
            <mat-select [value]="selected" formControlName="sortCurrent">
                <mat-option [value]="convertJSON(item)" *ngFor="let item of ProductService.sortType">{{
                    item.lable
                }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="example-label-container flex justify-between">
        <label id="example-name-label" class="example-name-label font-semibold mb-2">Khoảng giá :</label>
    </div>

    <div class="">
        <div class="flex gap-2">
            <div class="w-1/2">
                <mat-form-field appearance="fill" floatLabel="always" class="w-full">
                    <mat-label>Từ :</mat-label>
                    <input
                        matInput
                        type="number"
                        class="example-right-align"
                        placeholder="0"
                        formControlName="minPrice"
                    />
                    <span matTextSuffix>.000đ</span>
                </mat-form-field>
            </div>
            <div class="w-1/2">
                <mat-form-field appearance="fill" floatLabel="always" class="w-full">
                    <mat-label>Đến :</mat-label>
                    <input
                        matInput
                        type="number"
                        class="example-right-align"
                        placeholder="0"
                        formControlName="maxPrice"
                    />
                    <span matTextSuffix>.000đ</span>
                </mat-form-field>
            </div>
        </div>

        <small class="text-red-500" *ngIf="!this.checkPrice">Vui lòng nhập đúng khoảng giá</small>
        <br />
        <button
            class="w-full text-white font-medium py-3 bg-[#256388] rounded-md"
            type="submit"
            [disabled]="!formSort.valid"
            [ngClass]="{ 'bg-[#12314372]': !formSort.valid }"
        >
            Lọc sản phẩm
        </button>
    </div>
</form>
