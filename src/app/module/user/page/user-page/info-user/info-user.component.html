<form class="" [formGroup]="formUser" (submit)="onSubmit(formUser)" enctype="multipart/form-data">
    <div class="mb-3 flex items-center gap-4">
        <img
            src="http://localhost:8888/api/v1/user/avatar?id=cd9cf500-f1c1-4fec-ac5d-7bc15b717f73"
            alt="avatar"
            class="rounded-full h-[100px] object-contain"
        />

        <input type="file" class="hidden" #upload (change)="upImg($event)" />
        <button
            class="bg-[#1e5371] rounded-md px-5 py-2 text-white font-medium mt-5"
            type="button"
            (click)="uploadAvatar()"
        >
            Upload
        </button>
    </div>
    <div class="">
        <p class="font-semibold mt-3">Thông tin chi tiết cá nhân</p>
        <hr />
        <div class="mb-3">
            <p class="py-3 font-semibold">Họ và tên</p>

            <div class="mt-3 flex h-[50px] gap-2">
                <input
                    type="text"
                    class="h-full bg-gray-200 text-gray-500 px-5 py-3 outline-none rounded-sm w-1/2 focus:text-black"
                    formControlName="name"
                    (focus)="focus($event)"
                />
                <div class="hidden h-full gap-2">
                    <button class="bg-[#1e5371] rounded-md px-3 text-white font-medium" type="submit">Xác nhận</button>
                    <button
                        class="px-4 h-full border-gray-500 border-2 rounded-md"
                        type="button"
                        (click)="cancel($event)"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <div class="">
            <p class="py-3 font-semibold">Email :</p>

            <div class="mt-3 flex h-[50px] gap-2">
                <input
                    type="text"
                    class="h-full bg-gray-200 text-gray-500 px-5 py-3 outline-none rounded-sm w-1/2 focus:text-black"
                    formControlName="email"
                    (focus)="focus($event)"
                />
                <div class="hidden h-full gap-2">
                    <button class="bg-[#1e5371] rounded-md px-3 text-white font-medium" type="submit">Xác nhận</button>
                    <button
                        class="px-4 h-full border-gray-500 border-2 rounded-md"
                        type="button"
                        (click)="cancel($event)"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="w-1/2">
        <p class="py-3 font-semibold">Số điện thoại :</p>
        <div class="mt-3 flex h-[50px] gap-2">
            <input
                type="text"
                class="h-full bg-gray-200 text-gray-500 px-5 py-3 outline-none rounded-sm w-1/2 focus:text-black"
                formControlName="phone"
                (focus)="focus($event)"
            />
            <div class="hidden h-full gap-2">
                <button class="bg-[#1e5371] rounded-md px-3 text-white font-medium" type="submit">Xác nhận</button>
                <button class="px-4 h-full border-gray-500 border-2 rounded-md" type="button" (click)="cancel($event)">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    <div class="flex justify-end">
        <button type="submit" class="bg-[#1e5371] rounded-md px-3 py-2 text-white font-medium">Lưu thay đổi</button>
    </div>
</form>
