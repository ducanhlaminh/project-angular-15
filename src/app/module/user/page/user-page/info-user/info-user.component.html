<form class="" [formGroup]="formUser" (submit)="onSubmit(formUser)" enctype="multipart/form-data">
    <div class="mb-3 flex items-center gap-4">
        <img
            src="https://i.bloganchoi.com/bloganchoi.com/wp-content/uploads/2022/02/avatar-trang-y-nghia.jpeg?fit=512%2C20000&quality=95&ssl=1"
            alt=""
            class="rounded-full h-[100px] object-contain"
        />
        <input type="file" class="hidden" #upload formControlName="avatar" />
        <button
            class="bg-[#1e5371] rounded-md px-5 py-2 text-white font-medium mt-5"
            type="button"
            (click)="uploadAvatar()"
        >
            Upload
        </button>
    </div>
    <div class="">
        <p class="font-semibold mt-3">Thông tin chi tiết cá nhân</p>
        <hr />
        <div class="mb-3">
            <p class="py-3 font-semibold">Họ và tên</p>
            <div
                class="h-[50px] bg-gray-200 text-gray-500 px-5 py-3 w-full outline-none rounded-sm flex justify-between"
            >
                <span>{{ this.UserService.userInfor?.name }}</span>
                <button class="text-red-500 font-semibold" (click)="focus($event)" type="button">Sửa</button>
            </div>
            <div class="mt-3">
                <input
                    type="text"
                    class="h-[50px] bg-gray-200 text-gray-500 px-5 py-3 outline-none rounded-sm w-1/2"
                    formControlName="name"
                />
                <button class="px-4">Xác nhận</button>
                <button class="px-4">Cancel</button>
            </div>
        </div>
        <div class="">
            <p class="py-3 font-semibold">Email :</p>
            <div
                class="h-[50px] bg-gray-200 text-gray-500 px-5 py-3 w-full outline-none rounded-sm flex justify-between"
            >
                <span>{{ this.UserService.userInfor?.email }}</span>
                <button class="text-red-500 font-semibold" (click)="focus($event)" type="button">Sửa</button>
            </div>
            <div class="mt-3">
                <input
                    type="text"
                    class="h-[50px] bg-gray-200 text-gray-500 px-5 py-3 outline-none rounded-sm w-1/2"
                    formControlName="email"
                />
                <button class="px-4">Xác nhận</button>
                <button class="px-4">Cancel</button>
            </div>
        </div>
    </div>

    <div class="w-1/2">
        <p class="py-3 font-semibold">Số điện thoại :</p>
        <div class="h-[50px] bg-gray-200 text-gray-500 px-5 py-3 w-full outline-none rounded-sm flex justify-between">
            <span>{{ this.UserService.userInfor?.phone }}</span>
            <button class="text-red-500 font-semibold" (click)="focus($event)" type="button">Sửa</button>
        </div>
        <div class="mt-3">
            <input
                type="text"
                class="h-[50px] bg-gray-200 text-gray-500 px-5 py-3 outline-none rounded-sm w-1/2"
                formControlName="phone"
            />
            <button class="px-4">Xác nhận</button>
            <button class="px-4">Cancel</button>
        </div>
    </div>
    <div class="flex justify-end">
        <button type="submit" class="bg-[#1e5371] rounded-md px-3 py-2 text-white font-medium">Lưu thay đổi</button>
    </div>
</form>
