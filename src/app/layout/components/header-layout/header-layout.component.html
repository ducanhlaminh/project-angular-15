<div class="h-[70px] py-3 flex">
        <div class="logo-header font-lemonada font-semibold text-[#17494D] text-[25px] pr-5">PHUONGTHANH</div>
        <div class="w-[35%] flex gap-2">
                <div class="w-1/3" *ngFor="let item of listCategory">
                        <a
                                [routerLink]="['/', 'category', this.convert(item.valueVi), item.code]"
                                routerLinkActive="font-bold"
                                class="flex items-center justify-center h-full hover:bg-slate-50 cursor-pointer rounded-md px-5"
                        >
                                <span class="">{{ item.valueVi }}</span>
                        </a>
                </div>
        </div>
        <div class="w-[30%]">
                <app-input-field [valueText]="valueSearch" (newValueText)="updateValueSearch($event)"></app-input-field>
        </div>
        <div class="w-[5%] flex items-center text-[22px] justify-center relative">
                <fa-icon [icon]="faCartShopping"></fa-icon>
                <div
                        class="bg-orange-500 h-4 w-4 rounded-full absolute top-0 right-[10px] flex justify-center items-center"
                >
                        <span class="text-white text-xs">{{ listProductCart.length }}</span>
                </div>
        </div>
</div>
<p class="bg-slate-200 text-center p-3 text-sm">
        Chào mừng quý khách đến với cửa hàng tạp hóa Phương Thanh. Chúng tôi đang có rất nhiều deal hot dành riêng cho
        bạn <a href="" class="underline text-blue-500">ở đây</a>
</p>
